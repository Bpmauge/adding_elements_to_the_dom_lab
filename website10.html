<!-- # Question Ten

Make a website with a number input, a heading and a button.
Clicking on the button should replace the heading with a heading matching the number in the input.
(e.g Entering 4 into the number input should turn the heading into `<h4>`) -->

<!DOCTYPE html>
<html>
  <head>
    <title> Question 10 </title>
  </head>
  <body>
    <h1 id = "heading"> Question 10 </h1>
    <label for = "input"> Choose a number: </label>
    <input type = "number" id = "num_input" name = "input" max = "6" min = "1">
    <button type = "button" onclick = "changeHeading()" id = "button"> Click Here </button>
    <script>
      function changeHeading() {
        let heading = document.querySelector("#heading")
        let userInput = document.querySelector("#num_input")
        let userInputValue = userInput.value
        let headingNumber = ""
        switch (userInputValue) {
          case "1":
          headingNumber = "h1"
          break
          case "2":
          headingNumber = "h2"
          break
          case "3":
          headingNumber = "h3"
          break
          case "4":
          headingNumber = "h4"
          break
          case "5":
          headingNumber = "h5"
          break
          case "6":
          headingNumber = "h6"
          break

        }

        let newHeading = document.createElement(`${headingNumber}`)
        newHeading.innerText = `Question 10 in heading size ${userInputValue}`
        document.body.replaceChild(newHeading, heading)
      }
    </script>
  </body>
</html>
