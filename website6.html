<!-- # Question Six
Make a website with a text input, a number input and a button.
Clicking on the button should add that many copies of the text in the text input to a list. -->

<!DOCTYPE html>
<html>
  <head>
    <title> Question 6 </title>
  </head>
  <body>
    <h1> Question 6 </h1>
    <p></p>
      <form>
      <label for = "input"> Enter your word: </label>
      <input type = 'text' name= "input" id = 'text_list'><br>
      <br>
      <label for = "inputNum">Enter a number:</label>
      <input type = 'number' name= "inputNum" id = 'num_list'><br>
      <br>
      <button type="button" onclick = "copyList()"> Make a Copy </button>
      </form><br>
    <ul id = 'new_list'>
    </ul>
    <script>
    function copyList () {
      let inputStr= document.getElementById('text_list').value
      let inputNum = document.getElementById("num_list").value
      let newList = document.getElementById("new_list")
      for (let i = 1; i <= Number(inputNum); i++) {
        newItem = document.createElement('li')
        newItem.innerText = inputStr
        newList.appendChild(newItem)
        }
      }
    </script>
  </body>
</html>
