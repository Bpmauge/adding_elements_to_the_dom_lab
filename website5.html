<!-- # Question Five
Make a website with a text input and a button.
Clicking on the button should create a new list item with its text the same as the text in the input. -->
<!DOCTYPE html>
<html>
  <head>
    <title> Question 5 </title>
  </head>
  <body>
    <h1> Question 5 </h1>
    <p> </p>
      <form>
      <label for = "input"> Enter a movie: </label>
      <input type = 'text' name= "input" id = 'text_list'><br>
      </form><br>
      <button onclick = "createList()">See List</button>
    <ul id = 'new_list'>
    </ul>
    <script>
    function createList() {
      let newItem = document.createElement("li")
      let inputStr = document.getElementById("text_list").value
      newItem.innerText = inputStr
      new_list.appendChild(newItem)
    }
    </script>
  </body>
</html>
