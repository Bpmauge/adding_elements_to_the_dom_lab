<!-- # Question Eight

Make a website with a button.  Clicking on the button should remove the button. -->

<!DOCTYPE html>
<html>
 <head>
   <title> Question 8 </title>
 </head>
 <body>
   <h1> Question 8 </h1>
   <button id = '1' onclick = 'removeButton()'> Remove Me </button>
   <script>
     function removeButton() {
       let noButton = document.getElementById('1')
       console.log(noButton)
       document.body.removeChild(noButton)
     }
    </script>
 </body>
</html>
